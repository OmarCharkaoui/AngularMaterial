<div class="m-5">
<h1 class="m-2 text-center"> Progress & Spinner </h1>
<hr>
<div class="container mt-3">
        <h3>Spinner :</h3>
<div>
<small> value : 50</small>
   <mat-progress-spinner value="50" ></mat-progress-spinner>
</div>
<div>
        <small> value : 100</small>
           <mat-progress-spinner value="100" ></mat-progress-spinner>
</div>
</div>
<div class="container mt-3">
        <h3>Infinity Spinner :</h3>
<div>
    <mat-spinner></mat-spinner>
  
</div>
</div>

<div class="container mt-3">
        <h3>Binding Spinner :</h3>
<div>
    <mat-spinner *ngIf="showSpinner" color="accent" ></mat-spinner>
    <button (click)="loadData()" >Load Spinner</button>
</div>
</div>

<div class="container mt-3">
        <h3>progress bar :</h3>
<div class="mb-5">
<mat-progress-bar value="50"></mat-progress-bar>

</div>
<div>
        <mat-progress-bar mode="indeterminate" value="10" ></mat-progress-bar>
</div>
</div>
</div>
