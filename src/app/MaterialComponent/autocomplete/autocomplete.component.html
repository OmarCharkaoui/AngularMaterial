<div class="m-5">
    <h1 class="m-2 text-center"> AutoComplete</h1>
    <hr>
    <div class="row">
        <div class="col">
            <div class="container m-3 ">
                    <h3>Basic AutoComplete :</h3>
                <form>
                    <mat-form-field>
                        <input matInput [matAutocomplete]="auto"  />
                        <mat-autocomplete #auto="matAutocomplete" >
                            <mat-option *ngFor="let opt of options" [value]="opt" >
                                {{opt}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </form>
            </div>
        </div>

    </div>


</div>
